<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="basicStyle.css" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
		<!-- defer only works on external scripts: -->
	</head>
	<body>
		<h1>Lorem ipsum dolor sit amet.</h1>
		<div class="container">
			<br />
			<section class="modal-1">
				<h2>Lorem ipsum dolor sit.</h2>
				<p>
					Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab ad, qui
					provident quod at odio voluptatum. Deleniti quis fugiat adipisci
					assumenda consequuntur quidem voluptate ipsa fuga corporis? Harum,
					earum ab.
				</p>
			</section>
			<button class="modal-1-button">Get modal</button>
		</div>
		<script type="text/javascript">
			// <!-- defer only works on external scripts: -->
			let isHidden = true
			const btn = document.querySelector('.modal-1-button')
			btn.addEventListener('click', () => {
				if (isHidden) {
					document.querySelector('.modal-1').style.display = 'block'
					isHidden = false
				} else {
					document.querySelector('.modal-1').style.display = 'none'
					isHidden = true
				}
			})
		</script>
	</body>
</html>
